<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div1"></div>

<script>

var numbers = [3, 4, 5, 6, 7];
var integers = [3, 10, 11, 12];
var manyNumbers = numbers.concat(integers);
console.log(manyNumbers)
		var ul = document.createElement('ul');
		document.getElementById('div1').appendChild(ul);
 
		manyNumbers.forEach(function(number){
			var li = document.createElement('li');
			ul.appendChild(li);
			li.innerHTML += number;
		});

</script>

</body>
</html>
