<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Datanoms</h1>
    <div class="container"></div>


<style>

.container {
   color: #495057; 
}
.container {
  margin: 2rem auto;
  width: 800px;
  display: grid;
  grid-template-columns: 33% 33% 33%;
  gap: 1rem;
}
.card {
  background-color: #e5b3fe;
  padding: 2rem;
  text-align: center;
  transition: 1s;
}
.card:hover {
  background-color: #ffcbf2;

}
    </style>

    <script>
const container = document.querySelector(".container");
const datanoms = [
	{ name: 'Paul', occupation: 'teacher', age: 42 }, 
	{ name: 'Alex', occupation: 'teacher', age: 44 },
	{ name: 'Tom', occupation: 'teacher', age: 42 },
	{ name: 'Andreas', occupation: 'student', age: 33 },
	{ name: 'Kevin', occupation: 'student', age: 17 },
	{ name: 'Linus', occupation: 'student', age: 17},
	{ name: 'Mikael', occupation: 'student', age: 17 },
	{ name: 'Eddie', occupation: 'student', age: 19 },
	{ name: 'Kristoffer', occupation: 'student', age: 17 },
	{ name: 'Rasmus', occupation: 'student', age: 18 },
	{ name: 'Max', occupation: 'student', age: 17 },
	{ name: 'Isak', occupation: 'student', age: 17 }
];

const totalAge = datanoms.reduce((age) => age + age);
console.log(totalAge);


const showDatanoms = () => {
    let output = ` <table><tr><th>Name</th><th>Occupation</th><th>Age</th></tr>`
    datanoms.forEach(
        ({name, occupation, age}) =>
        (output += `
        <tr>
            <td class="card">${name}</td>
            <td class="card">${occupation}</td>
            <td class="card">${age}</td>
        </tr>  
        ` )
    )
    container.innerHTML = output
}

document.addEventListener("DOMContentLoaded", showDatanoms)

    </script>
</body>
</html>
